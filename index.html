<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Friends Quiz</title>
  </head>
  <body>
    <div class = "container">
      <h1>Fill up the form to understand who are you from FRIENDS</h1>
        <form id = "formOne">
          <h3>Pick your favorite movie</h3>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "jp" checked>
              Jurassic Park
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "rt">
              Ratatouille
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "ij">
              Indiana Jones and the last Crusade
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "gf">
              The Godfather
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "gn">
              The Goonies
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "movie" value = "fw">
              My best friend's wedding
            </label>
          </div>

          <h3>Pick a Season</h3>
          <div class = "radio">
            <label>
              <input type = "radio" name = "season" value = "winter" checked>
              Winter
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "season" value = "spring">
              Spring
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "season" value = "summer">
              Summer
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "season" value = "autumn">
              Autumn
            </label>
          </div>

          <h3>Pick your superpower!</h3>
          <select class = "form-control" id = "power">
            <option>Invisibility</option>
            <option>Time Travel</option>
            <option>Super Strength</option>
            <option>Flight</option>
            <option>Teleportation</option>
            <option>Mind Reading</option>
          </select>

          <h3>Pick a song</h3>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "rn" checked>
              "You've got a friend in me" by Randy Newman
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "bm">
              "Just a friend" by Biz Markie
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "ws">
              'We're going to be friends' by The white stripes
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "tm">
              "My Best Friend" by Tim McGraw
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "jc">
              "With a little help from my friends" by Joe Cocker
            </label>
          </div>
          <div class = "radio">
            <label>
              <input type = "radio" name = "song" value = "qn">
              "You're my best friend" by Queen
            </label>
          </div>
          <button type = "submit" class = "btn">Result!</button>
        </form>

      <div class="results">
        <div id="rachel">
          <h3>Congrats! You got Rachel!</h3>
          <img src = "https://akns-images.eonline.com/eol_images/Entire_Site/2019031/rs_600x600-190131112337-600-rachel-friends.jpg?fit=around|1200:1200&crop=1200:1200;center,top&output-quality=90" alt="A photo of Rachel from Friends."> 
        </div>
        <div id="monica">
          <h3>Congrats! You got Monica!</h3>
          <img src = "https://i.pinimg.com/originals/86/ef/f9/86eff988922f15e294bd794eb949aba5.jpg" alt = "A photo of Monica from Friends.">
        </div>
        <div id="phoebe">
          <h3>Congrats! You got Phoebe!</h3>
          <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Friendsphoebe.jpg/220px-Friendsphoebe.jpg" alt = "A photo of Phoebe">
        </div>
        <div id="joey">
          <h3>Congrats! You got Joey!</h3>
          <img src = "https://imgix.bustle.com/rehost/2016/9/13/448e1dea-fcbc-4f59-acab-25946e3e47ac.jpg?w=970&h=546&fit=crop&crop=faces&auto=format&q=70" alt = "A photo of Joey from Friends.">
        </div>
        <div id="chandler">
          <h3>Congrats! You got Chandler!</h3>
          <img src = "https://www.pinkvilla.com/files/styles/large/public/a4a47d837726daa86ece52c8dc5b812a_0.jpg?itok=BDEzAcj3" alt = "A photo of Chandler from Friends.">
        </div>
        <div id="ross">
          <h3>Congrats! You got Ross!</h3>
          <img src = "https://i2.wp.com/whatwouldbaledo.com/wp-content/uploads/2016/05/ross.jpg?fit=625%2C415&ssl=1" alt = "A photo of Ross from Friends.">
        </div>
      </div>
    </div>
  </body>
</html>
